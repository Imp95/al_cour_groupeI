<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>BlaBlaMove Pro</title>
    <script src="js/acceuil.js"></script>
    <link rel='stylesheet' href='css/acceuil.css' type='text/css' />
</head>

<body>
    <button id=b_dec type="button" onclick="disconnect();">Déconnexion</button>
    <h1>BlaBlaMove Pro</h1>
    <h2 id="welcome">Hello there !</h2>
    <div id="links">
        <a href="./offre.html">Mes Offres</a> / <a href="./contrat.html">Mes Contrats</a> / <a href="./historique.html">Historique</a>
    </div>
    <h2 id="section">Annonces</h2>
    <br/>

    <h3>Créer des offres (importer un .csv)</h3>
    <input type="file" id="csvfile" accept=".csv"> <button id="b_csvfile" type="button" onclick="b_csvfile_listener();">Envoyer</button>
    <br/><br/>

    <h3>Rechercher des annonces</h3>
    <label for="depart">Ville de départ :</label>
    <input type="text" id="depart" name="depart" required size="20">
    <label for="arrivee">Ville d'arrivée :</label>
    <input type="text" id="arrivee" name="arrivee" required size="20">
    <label for="espace">Espace disponible :</label>
    <input type="text" id="espace" name="espace" required size="20">
    <br/><br/>
    <button id="b_recherche" type="button" onclick="b_search();">Recherche</button>

</body>

</html>
