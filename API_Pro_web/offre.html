<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>BlaBlaMove Pro</title>
    <script src="js/offre.js"></script>
    <link rel='stylesheet' href='css/connect.css' type='text/css' />
</head>

<body>
    <button id=b_dec type="button" onclick="disconnect();">Déconnexion</button>
    <h1>BlaBlaMove Pro</h1>
    <h2 id="welcome">Hello there !</h2>
    <div id="links">

    <table>

                <th>ID Annonce</th>

                <th>Paiement</th>

        </thead>
        <tbody id="offres">
        </tbody>
    </table>

</html>
